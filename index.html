<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="theme-color" content="#0f172a"/>
  <title>Mis Ventas — PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--bg:#eef0f4;--surface:#ffffff;--text:#0b1220;--muted:#687182;--border:#E5E7EB;--pill:#0f172a;--pillText:#ffffff;--soft:#f3f4f6;--radius:16px;--shadow:0 6px 22px rgba(2,6,23,.06)}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial,sans-serif;color:var(--text)}
    header{position:sticky;top:0;z-index:50;background:var(--surface);border-bottom:1px solid var(--border)}
    .wrap{max-width:980px;margin:0 auto;padding:18px 16px 20px}
    .header-row{display:flex;align-items:center;gap:12px;justify-content:space-between}
    .logo-title{font-size:28px;font-weight:900;letter-spacing:.2px}
    .avatar{width:38px;height:38px;border-radius:999px;overflow:hidden;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-weight:800}
    .avatar img{width:100%;height:100%;object-fit:cover}
    nav{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-top:10px}
    .tab{appearance:none;border:1px solid var(--border);background:#fff;color:var(--text);padding:12px 0;border-radius:999px;font-weight:700;text-align:center}
    .tab.active{background:var(--pill);color:var(--pillText);border-color:var(--pill)}
    .container{max-width:980px;margin:0 auto;padding:12px 16px}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input, select{width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;background:#fff;font-size:16px}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:720px){ .row{grid-template-columns:1fr 1fr} }
    .list{display:flex;flex-direction:column;gap:10px}
    .list-item{display:flex;align-items:center;justify-content:space-between;padding:14px;border:1px solid var(--border);border-radius:14px;background:#fff;box-shadow:var(--shadow)}
    .title-sm{font-weight:700}.muted{color:var(--muted)}
    .btn-pill{appearance:none;border:1px solid var(--pill);background:var(--pill);color:#fff;border-radius:999px;padding:12px 18px;font-weight:800}
    .btn-ghost{border-color:#D1D5DB;background:#f3f4f6;color:#111}
    .btn-large{width:100%;padding:14px 0;border-radius:14px;font-size:16px}
    .actions-centered{display:grid;grid-template-columns:1fr;gap:10px;max-width:460px;margin:0 auto}
    .cart{min-height:60px}.cart-row{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:10px 0;border-bottom:1px solid var(--border)}
    .qty{display:flex;align-items:center;gap:10px;justify-content:center}.qty button{border:1px solid var(--border);background:#fff;border-radius:999px;width:36px;height:36px;font-size:20px;line-height:1}
    .right{text-align:right}.hidden{display:none !important}
    .auth-bar{display:flex;gap:8px;flex-wrap:wrap}.auth-btn{display:flex;align-items:center;gap:8px;border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;font-weight:700}
    .auth-btn img{width:18px;height:18px}
    @media print{header,#view-vender,#view-historial,#view-productos{display:none !important}#printable{display:block !important}}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-row">
        <div class="logo-title">Mis Ventas</div>
        <div id="userAvatar" class="avatar" title="Sesión"><span>?</span></div>
      </div>
      <nav>
        <button class="tab active" id="tab-vender" onclick="showView('vender')">Vender</button>
        <button class="tab" id="tab-historial" onclick="showView('historial')">Historial</button>
        <button class="tab" id="tab-productos" onclick="showView('productos')">Productos</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="view-login" class="card">
      <div class="title-sm" style="margin-bottom:8px;">Inicia sesión para guardar tus ventas</div>
      <div class="auth-bar">
        <button class="auth-btn" onclick="login('google')">Google</button>
        <button class="auth-btn" onclick="login('apple')">Sign in with Apple</button>
        <button class="auth-btn" onclick="login('microsoft')">Microsoft</button>
      </div>
    </section>

    <section id="view-vender" class="">
      <div class="card">
        <label>Nombre del Cliente</label>
        <input id="cliente" placeholder="Ej: Jorge Díaz">
      </div>

      <div class="card">
        <label>Seleccionar producto</label>
        <select id="selector" onchange="agregarSeleccionado()"></select>
      </div>

      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Carro</div>
        <div id="carro" class="cart"><span class="muted">Sin productos aún.</span></div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;margin:6px 0;"><span>Subtotal:</span><strong id="neto">$0</strong></div>
        <div style="display:flex;justify-content:space-between;margin:6px 0;">IVA (<span id="iva-rate">19</span>%):<strong id="iva">$0</strong></div>
        <div style="display:flex;justify-content:space-between;margin:6px 0;">Total:<strong id="total">$0</strong></div>
        <div class="actions-centered" style="margin-top:12px;">
          <button class="btn-pill btn-large" onclick="compartirYGuardar()">Compartir y Guardar</button>
          <button class="btn-pill btn-large btn-ghost" onclick="nuevaVenta()">Nueva Venta</button>
        </div>
      </div>
    </section>

    <section id="view-historial" class="hidden">
      <div id="historial" class="list"></div>
    </section>

    <section id="view-productos" class="hidden">
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">IVA</div>
        <div class="row">
          <div><label>IVA (%)</label><input id="iva-input" type="number" min="0" max="100" value="19"></div>
        </div>
        <div class="actions-centered" style="margin-top:10px;">
          <button class="btn-pill btn-large" onclick="guardarIVA()">Guardar IVA</button>
        </div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Nuevo producto</div>
        <div class="row">
          <div><label>Nombre</label><input id="prod-nombre" placeholder="Nombre"></div>
          <div><label>Precio</label><input id="prod-precio" type="number" min="0" placeholder="Precio"></div>
        </div>
        <div class="actions-centered" style="margin-top:10px;">
          <button class="btn-pill btn-large" onclick="agregarProducto()">Agregar</button>
        </div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Catálogo</div>
        <div id="catalogo" class="list"></div>
      </div>
    </section>

    <section id="printable" class="hidden">
      <div id="receipt" class="card"></div>
    </section>
  </main>

  <script>
    const $ = (id)=>document.getElementById(id);
    const fmt = new Intl.NumberFormat('es-CL',{style:'currency',currency:'CLP',maximumFractionDigits:0});
    function nsKey(k){ return (window.currentUserId || 'anon') + ':' + k; }
    const store = { get(k,def){ try{ return JSON.parse(localStorage.getItem(nsKey(k))) ?? def }catch{ return def } }, set(k,v){ localStorage.setItem(nsKey(k), JSON.stringify(v)); }, };
    const defaults = { iva:19, productos:[
      {id:crypto.randomUUID(), nombre:'Aceite 1L', precio:3800},
      {id:crypto.randomUUID(), nombre:'Arroz 1kg', precio:1500},
      {id:crypto.randomUUID(), nombre:'Azúcar 1kg', precio:1200},
      {id:crypto.randomUUID(), nombre:'Fideos 400g', precio:900},
      {id:crypto.randomUUID(), nombre:'Leche 1L', precio:1100}], ventas:[], nextCorrelativo:100 };
    let carro = [];
    function init(){
      for (const [k,v] of Object.entries(defaults)){ if (store.get(k) == null) store.set(k, v); }
      $('iva-rate').textContent = store.get('iva',19); $('iva-input').value = store.get('iva',19);
      renderSelector(); renderCarro(); renderHistorial(); updateAvatar();
      if ('serviceWorker' in navigator){ navigator.serviceWorker.register('./service-worker.js'); }
    }
    function login(provider){ const fake={google:{uid:'g_demo',displayName:'Jorge Díaz'},apple:{uid:'a_demo',displayName:'César M.'},microsoft:{uid:'m_demo',displayName:'Carolina Hernández'}}; setUser(fake[provider]); alert('Sesión de prueba: '+fake[provider].displayName); }
    function setUser(user){ window.currentUserId=user?.uid||'anon'; window.currentUser=user||null; updateAvatar(); init(); $('view-login').classList.add('hidden'); }
    function updateAvatar(){ const el=$('userAvatar'); el.innerHTML=''; const u=window.currentUser; if(u&&u.displayName){ const initials=u.displayName.split(' ').map(x=>x[0]?.toUpperCase()).slice(0,2).join(''); el.textContent=initials||'?'; } else { el.textContent='?'; } }
    function renderSelector(){ const prods=[...store.get('productos',[])].sort((a,b)=>a.nombre.localeCompare(b.nombre)); const sel=$('selector'); sel.innerHTML='<option value="">Selecciona un producto</option>'; for(const p of prods){ const o=document.createElement('option'); o.value=p.id; o.textContent=`${p.nombre} — ${fmt.format(p.precio)}`; sel.appendChild(o);} }
    function agregarSeleccionado(){ const id=$('selector').value; if(!id) return; agregarAlCarro(id); $('selector').value=''; }
    function agregarAlCarro(id){ const p=store.get('productos',[]).find(x=>x.id===id); if(!p) return; const ex=carro.find(x=>x.idProd===id); if(ex) ex.qty+=1; else carro.push({idProd:id,nombre:p.nombre,precio:p.precio,qty:1}); renderCarro(); }
    function renderCarro(){ const c=$('carro'); if(carro.length===0){ c.innerHTML='<span class="muted">Sin productos aún.</span>'; updateTotals(); return; } c.innerHTML=''; for(const it of carro){ const row=document.createElement('div'); row.className='cart-row'; row.innerHTML=`<div><div class="title-sm">${it.nombre}</div></div><div class="qty"><button onclick="decQty('${it.idProd}')">−</button><strong>${it.qty}</strong><button onclick="incQty('${it.idProd}')">+</button></div><div class="right"><strong>${fmt.format(it.precio*it.qty)}</strong></div>`; c.appendChild(row);} updateTotals(); }
    function incQty(id){ const it=carro.find(x=>x.idProd===id); if(!it) return; it.qty++; renderCarro(); }
    function decQty(id){ const it=carro.find(x=>x.idProd===id); if(!it) return; it.qty--; if(it.qty<=0) carro=carro.filter(x=>x.idProd!==id); renderCarro(); }
    function calcTotals(){ const ivaRate=store.get('iva',19); const neto=carro.reduce((s,i)=>s+i.precio*i.qty,0); const iva=Math.round(neto*ivaRate/100); const total=neto+iva; return {neto,iva,total,ivaRate}; }
    function updateTotals(){ const t=calcTotals(); $('neto').textContent=fmt.format(t.neto); $('iva').textContent=fmt.format(t.iva); $('total').textContent=fmt.format(t.total); }
    function renderReceiptHTML(v){ const lines=v.items.map(i=>`${i.nombre}   ${i.cantidad} x ${fmt.format(i.precio)}  = ${fmt.format(i.precio*i.cantidad)}`).join('\n'); return `Boleta N° ${v.correlativo}\nCliente: ${v.cliente}\nFecha: ${v.fecha}\n\n${lines}\n\nNeto: ${fmt.format(v.neto)}\nIVA (${v.ivaRate}%): ${fmt.format(v.iva)}\nTOTAL: ${fmt.format(v.total)}\n\n(Documento interno, no válido como boleta SII)`; }
    function generarPDF(v){ const text=renderReceiptHTML(v).split('\n'); const objects=[]; const xref=[]; const parts=[]; const addPart=s=>parts.push(s); addPart('%PDF-1.4\n'); function obj(s){ const off=parts.join('').length; xref.push(off); addPart(s); }
      obj('1 0 obj\n<< /Type /Font /Subtype /Type1 /BaseFont /Courier >>\nendobj\n');
      const lines=[]; lines.push('BT /F1 12 Tf 50 800 Td 0 -18 Td'); for(let i=0;i<text.length;i++){ const safe=text[i].replace(/\\/g,'\\\\').replace(/\(/g,'\\(').replace(/\)/g,'\\)'); lines.push('('+safe+') Tj T*'); } lines.push('ET');
      const stream=lines.join('\n'); obj('2 0 obj\n<< /Length '+stream.length+' >>\nstream\n'+stream+'\nendstream\nendobj\n');
      obj('3 0 obj\n<< /Type /Page /Parent 4 0 R /MediaBox [0 0 595 842] /Contents 2 0 R /Resources << /Font << /F1 1 0 R >> >> >>\nendobj\n');
      obj('4 0 obj\n<< /Type /Pages /Kids [3 0 R] /Count 1 >>\nendobj\n'); obj('5 0 obj\n<< /Type /Catalog /Pages 4 0 R >>\nendobj\n');
      const body=parts.join(''); const xrefoff=body.length; const xrefTable=['xref\n0 6\n0000000000 65535 f \n']; for(const off of xref){ xrefTable.push((String(off).padStart(10,'0'))+' 00000 n \n'); }
      const trailer='trailer\n<< /Size 6 /Root 5 0 R >>\nstartxref\n'+xrefoff+'\n%%EOF'; return new Blob([body, xrefTable.join(''), trailer], {type:'application/pdf'}); }
    async function compartirYGuardar(){ if(carro.length===0){ alert('Agrega productos al carro.'); return; } const ventas=store.get('ventas',[]); const next=store.get('nextCorrelativo',100); const correlativo=next+1; const t=calcTotals(); const v={ correlativo, fecha:new Date().toISOString().slice(0,16).replace('T',' '), cliente:($('cliente').value||'Consumidor Final'), items:carro.map(i=>({nombre:i.nombre,precio:i.precio,cantidad:i.qty})), neto:t.neto, iva:t.iva, total:t.total, ivaRate:t.ivaRate }; ventas.push(v); store.set('ventas',ventas); store.set('nextCorrelativo',correlativo);
      const pdf=generarPDF(v); const file=new File([pdf], `Boleta_${v.correlativo}.pdf`, {type:'application/pdf'}); if(navigator.canShare && navigator.canShare({files:[file]})){ try{ await navigator.share({files:[file], title:'Boleta', text:`Boleta N° ${v.correlativo}`}); }catch(e){} } else { const url=URL.createObjectURL(file); const a=document.createElement('a'); a.href=url; a.download=file.name; a.click(); URL.revokeObjectURL(url); } nuevaVenta(); renderHistorial(); }
    function nuevaVenta(){ carro=[]; $('cliente').value=''; updateTotals(); renderCarro(); }
    function renderHistorial(){ const ventas=store.get('ventas',[]).sort((a,b)=>b.correlativo-a.correlativo); const cont=$('historial'); cont.innerHTML=''; for(const v of ventas){ const li=document.createElement('div'); li.className='list-item'; li.innerHTML=`<div><div class="title-sm">Boleta N° ${v.correlativo} — ${v.fecha}</div><div class="muted">Cliente: ${v.cliente} · Total: ${fmt.format(v.total)}</div><div id="exp-${v.correlativo}" class="hidden" style="margin-top:8px;">${v.items.map(i=>`<div style=\"display:flex;justify-content:space-between;\"><span>${i.nombre} · ${i.cantidad} x ${fmt.format(i.precio)}</span><strong>${fmt.format(i.precio*i.cantidad)}</strong></div>`).join('')}<hr/><div style="display:flex;justify-content:space-between;"><span>Neto</span><strong>${fmt.format(v.neto)}</strong></div><div style="display:flex;justify-content:space-between;"><span>IVA (${v.ivaRate}%)</span><strong>${fmt.format(v.iva)}</strong></div><div style="display:flex;justify-content:space-between;"><span>Total</span><strong>${fmt.format(v.total)}</strong></div></div></div><button class="btn-pill" onclick="toggleVer(${v.correlativo})">Ver</button>`; cont.appendChild(li);} }
    function toggleVer(c){ const el=$('exp-'+c); if(!el) return; el.classList.toggle('hidden'); }
    function guardarIVA(){ const val=Number($('iva-input').value||19); if(!(val>=0 && val<=100)){ alert('IVA inválido'); return;} store.set('iva',val); $('iva-rate').textContent=val; alert('IVA guardado'); updateTotals(); }
    function renderCatalogo(){ const productos=store.get('productos',[]).sort((a,b)=>a.nombre.localeCompare(b.nombre)); const cont=$('catalogo'); cont.innerHTML=''; for(const p of productos){ const li=document.createElement('div'); li.className='list-item'; li.innerHTML=`<div><div class="title-sm">${p.nombre}</div><div class="muted">${fmt.format(p.precio)}</div></div><div><button class="btn-pill" onclick="editarProducto('${p.id}')">Editar</button> <button class="btn-pill btn-ghost" onclick="eliminarProducto('${p.id}')">Eliminar</button></div>`; cont.appendChild(li);} renderSelector(); }
    function agregarProducto(){ const nombre=($('prod-nombre').value||'').trim(); const precio=Number($('prod-precio').value||'0'); if(!nombre || !(precio>=0)){ alert('Completa nombre y precio.'); return;} const productos=store.get('productos',[]); productos.push({id:crypto.randomUUID(), nombre, precio}); store.set('productos',productos); $('prod-nombre').value=''; $('prod-precio').value=''; renderCatalogo(); }
    function editarProducto(id){ const productos=store.get('productos',[]); const p=productos.find(x=>x.id===id); if(!p) return; const nuevo=prompt('Nuevo precio para '+p.nombre, p.precio); if(nuevo===null) return; const val=Number(nuevo); if(!(val>=0)) return alert('Precio inválido'); p.precio=val; store.set('productos',productos); renderCatalogo(); }
    function eliminarProducto(id){ const productos=store.get('productos',[]).filter(x=>x.id!==id); store.set('productos',productos); renderCatalogo(); }
    function showView(v){ ['login','vender','historial','productos'].forEach(x=>{ const sec=$('view-'+x); if(sec) sec.classList.toggle('hidden', x!==v && !(x==='login' && v!=='login')); }); ['vender','historial','productos'].forEach(x=>{ const t=$('tab-'+x); if(t) t.classList.toggle('active', x===v); }); if(v==='productos') renderCatalogo(); if(v==='historial') renderHistorial(); }
    init();
  </script>
</body>
</html>
