
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Mis Ventas</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); }
  :root {
    --bg: #ffffff;
    --text: #000000;
    --primary: #0d6efd;
    --secondary: #f0f0f0;
  }
  .dark {
    --bg: #121212;
    --text: #ffffff;
    --primary: #0d6efd;
    --secondary: #1e1e1e;
  }
  header { padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
  .tabs { display: flex; justify-content: space-around; padding: 10px; background: var(--secondary); margin-top: 20px; }
  .tab { flex: 1; margin: 0 5px; padding: 15px; text-align: center; background: var(--primary); color: white; border-radius: 8px; font-size: 1.2em; }
  .avatar { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
  .menu { position: absolute; top: 70px; right: 20px; background: var(--secondary); border-radius: 8px; padding: 10px; display: none; }
  .menu button { display: block; width: 100%; margin: 5px 0; }
</style>
</head>
<body>
<header>Mis Ventas</header>
<div class="avatar" onclick="toggleMenu()">CD</div>
<div id="menu" class="menu">
  <button onclick="cerrarSesion()">Cerrar sesión</button>
  <button onclick="toggleDarkMode()">Alternar modo oscuro</button>
</div>
<div class="tabs">
  <div class="tab">Vender</div>
  <div class="tab">Historial</div>
  <div class="tab">Productos</div>
</div>
<script>
function toggleMenu() {
  document.getElementById('menu').style.display = document.getElementById('menu').style.display === 'block' ? 'none' : 'block';
}
function cerrarSesion() {
  alert('Sesión cerrada');
}
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
</script>
</body>
</html>
