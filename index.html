
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="theme-color" content="#000000"/>
  <title>Mis Ventas â€” PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{
      --bg:#eef0f4; --surface:#ffffff; --text:#0b1220; --muted:#687182;
      --border:#E5E7EB; --soft:#f3f4f6; --radius:16px; --shadow:0 6px 22px rgba(2,6,23,.06);
      --btn:#000000; --btnText:#ffffff; --btnBorder:#000000;
      --green:#10a37f; --red:#e11d48;
    }
    [data-theme="dark"]{
      --bg:#0b1220; --surface:#0f172a; --text:#eef0f4; --muted:#B7C1D1;
      --border:#1f2937; --soft:#111827; --shadow:0 6px 22px rgba(0,0,0,.5);
      --btn:#007BFF; --btnText:#ffffff; --btnBorder:#007BFF;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial,sans-serif;color:var(--text)}
    header{position:sticky;top:0;z-index:50;background:var(--surface);border-bottom:1px solid var(--border)}
    .wrap{max-width:980px;margin:0 auto;padding:30px 16px 30px}
    .header-row{display:flex;align-items:center;gap:12px;justify-content:space-between}
    .logo-title{font-size:40px;font-weight:900;letter-spacing:.2px}
    .right-actions{display:flex;gap:10px;align-items:center}
    .circle{width:40px;height:40px;border-radius:999px;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;background:var(--soft);color:var(--text);font-weight:900;cursor:pointer}
    nav{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:20px}
    .btn,.tab{appearance:none;border:2px solid var(--btnBorder);background:var(--btn);color:var(--btnText);padding:12px 16px;border-radius:999px;font-weight:900;text-align:center;font-size:16px;cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .tab.active{filter:brightness(0.92)}
    .container{max-width:980px;margin:0 auto;padding:12px 16px}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px;font-weight:800}
    .title-sm{font-weight:800}
    input{width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;background:var(--surface);font-size:16px;color:var(--text)}
    .list{display:flex;flex-direction:column;gap:10px}
    .list-item{display:flex;align-items:flex-start;justify-content:space-between;padding:14px;border:1px solid var(--border);border-radius:14px;background:var(--surface);box-shadow:var(--shadow)}
    .muted{color:var(--muted)}.right{text-align:right}.hidden{display:none !important}
    .picker{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--border);border-radius:12px;background:var(--surface);padding:12px;cursor:pointer}
    .cart-row{display:grid;grid-template-columns:1fr 140px auto;gap:10px;align-items:center;padding:10px 0;border-bottom:1px solid var(--border)}
    .qty{display:flex;align-items:center;gap:10px;justify-content:center}
    .qty button{border:1px solid var(--border);background:var(--surface);color:var(--text);border-radius:999px;width:36px;height:36px;font-size:20px;line-height:1;cursor:pointer}
    .sheet{position:fixed;left:0;right:0;bottom:0;background:var(--surface);border-top-left-radius:16px;border-top-right-radius:16px;max-height:70vh;transform:translateY(100%);transition:.25s;box-shadow:0 -12px 30px rgba(0,0,0,.2);border:1px solid var(--border);}
    .sheet.open{transform:translateY(0)}
    .sheet .handle{width:50px;height:6px;background:#e5e7eb;border-radius:999px;margin:10px auto}
    .sheet .body{padding:8px 14px 16px;overflow:auto;max-height:60vh}
    .sheet .item{display:flex;align-items:center;justify-content:space-between;padding:12px;border:1px solid var(--border);border-radius:12px;margin-bottom:8px}
    .row-actions{display:flex;gap:12px;align-items:center;justify-content:flex-end}
  </style>
</head>
<body>
  <header id="appHeader" class="hidden">
    <div class="wrap">
      <div class="header-row">
        <div class="logo-title">Mis Ventas</div>
        <div class="right-actions">
          <div class="circle" id="avatarCircle" title="Cuenta / Ajustes" onclick="showView('ajustes')"><span id="avatarText">?</span></div>
        </div>
      </div>
      <nav>
        <button class="tab active" id="tab-vender" onclick="showView('vender')">Vender</button>
        <button class="tab" id="tab-historial" onclick="showView('historial')">Historial</button>
        <button class="tab" id="tab-productos" onclick="showView('productos')">Productos</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="view-auth" class="card" style="max-width:420px;margin:28px auto">
      <h2 style="margin:6px 0 10px;">Bienvenido(a)</h2>
      <p class="muted" style="margin-top:0">Inicia sesiÃ³n o regÃ­strate para usar la app.</p>
      <div id="loginForm">
        <label>Correo</label><input id="login-email" type="email" placeholder="tu@email.com">
        <label style="margin-top:8px;">RUT</label><input id="login-rut" placeholder="12.345.678-9">
        <label style="margin-top:8px;">ContraseÃ±a</label><input id="login-pass" type="password" placeholder="******">
        <div style="margin-top:12px;display:grid;grid-template-columns:1fr;gap:10px">
          <button class="btn" onclick="doLogin()">Entrar</button>
          <button class="btn" onclick="switchAuth()">Registrarse</button>
        </div>
      </div>
      <div id="registerForm" class="hidden">
        <label>Nombre y Apellido</label><input id="reg-name" placeholder="Ej: Jorge DÃ­az">
        <label style="margin-top:8px;">RUT</label><input id="reg-rut" placeholder="12.345.678-9">
        <label style="margin-top:8px;">Correo</label><input id="reg-email" type="email" placeholder="tu@email.com">
        <label style="margin-top:8px;">ContraseÃ±a</label><input id="reg-pass" type="password" placeholder="******">
        <div style="margin-top:12px;display:grid;grid-template-columns:1fr;gap:10px">
          <button class="btn" onclick="doRegister()">Crear cuenta</button>
          <button class="btn" onclick="switchAuth()">Ya tengo cuenta</button>
        </div>
      </div>
    </section>

    <section id="view-vender" class="hidden">
      <div class="card">
        <label>Nombre del Cliente</label>
        <input id="cliente" placeholder="Ej: Jorge DÃ­az">
      </div>
      <div class="card">
        <label>Fecha y hora</label>
        <input id="fechaHora" type="datetime-local">
      </div>
      <div class="card">
        <label>Seleccionar el producto</label>
        <div class="picker" onclick="openPicker()"><span id="pickerLabel">Elegir producto</span><span class="muted">â–¼</span></div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Carro</div>
        <div id="carro" class="cart"><span class="muted">Sin productos aÃºn.</span></div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Resumen</div>
        <div style="display:flex;justify-content:space-between;margin:6px 0;"><span>Subtotal:</span><strong id="neto">$0</strong></div>
        <div style="display:flex;justify-content:space-between;margin:6px 0;"><span>IVA (<span id="iva-rate">19</span>%)</span><strong id="iva">$0</strong></div>
        <div style="display:flex;justify-content:space-between;margin:6px 0;"><span>Total:</span><strong id="total">$0</strong></div>
      </div>
      <div class="card">
        <div class="row-actions">
          <button id="btnCompartir" class="btn">Compartir y Guardar</button>
          <button id="btnNueva" class="btn">Nueva Venta</button>
        </div>
      </div>
    </section>

    <section id="view-historial" class="hidden">
      <div id="historial" class="list"></div>
    </section>

    <section id="view-productos" class="hidden">
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Nuevo producto</div>
        <label>Nombre</label><input id="prod-nombre" placeholder="Nombre">
        <label style="margin-top:8px;">Precio</label><input id="prod-precio" type="number" min="0" placeholder="Precio">
        <div style="margin-top:10px"><button class="btn" onclick="agregarProducto()">Agregar</button></div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">CatÃ¡logo</div>
        <div id="catalogo" class="list"></div>
      </div>
    </section>

    <section id="view-ajustes" class="hidden">
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">Tema</div>
        <div class="row-actions">
          <button id="btn-light" class="btn" onclick="setThemeSel('light')">â˜€ Claro</button>
          <button id="btn-dark" class="btn" onclick="setThemeSel('dark')">ðŸŒ™ Oscuro</button>
        </div>
      </div>
      <div class="card">
        <div class="title-sm" style="margin-bottom:8px;">IVA</div>
        <label>IVA (%)</label><input id="iva-input" type="number" min="0" max="100" value="19">
        <div style="margin-top:10px"><button class="btn" onclick="guardarIVA()">Guardar IVA</button></div>
      </div>
      <div class="card">
        <button class="btn" onclick="logout()">Cerrar sesiÃ³n</button>
      </div>
    </section>
  </main>

  <div class="sheet" id="sheet"><div class="handle"></div><div class="body" id="sheetBody"></div></div>

  <script>
    const $ = id => document.getElementById(id);
    const fmt = new Intl.NumberFormat('es-CL',{ style:'currency', currency:'CLP', maximumFractionDigits:0 });
    function applyTheme(){ const t=localStorage.getItem('theme')||'light'; document.documentElement.setAttribute('data-theme', t==='dark'?'dark':'light'); }
    function setTheme(t){ localStorage.setItem('theme', t); applyTheme(); }
    function setThemeSel(t){ setTheme(t); ['btn-light','btn-dark'].forEach(id=>{const el=$(id); if(el) el.style.filter='none';}); const sel=t==='dark'?'btn-dark':'btn-light'; if($(sel)) $(sel).style.filter='brightness(0.92)'; }
    applyTheme();

    const company = { nombre:"MERCADITO QUILICURA SPA", giro:"VENTA DE TODO TIPO DE ALIMENTOS", direccion:"AV. LAS TORRES SUR 191 A", comuna:"Quilicura", ciudad:"Santiago", region:"RegiÃ³n Metropolitana de Santiago", rut:"77.934.268-9" };

    function users(){ try{return JSON.parse(localStorage.getItem('users'))||[]}catch{return[]} }
    function saveUsers(arr){ localStorage.setItem('users', JSON.stringify(arr)); }
    function setSession(u){ localStorage.setItem('session', JSON.stringify(u)); }
    function getSession(){ try{return JSON.parse(localStorage.getItem('session'))}catch{return null} }

    function switchAuth(){ $('loginForm').classList.toggle('hidden'); $('registerForm').classList.toggle('hidden'); }
    function normalizaRut(rut){ return rut.replace(/\./g,'').replace(/-/g,'').trim().toUpperCase(); }
    function doRegister(){
      const name=$('reg-name').value.trim();
      const rut=normalizaRut($('reg-rut').value||'');
      const email=($('reg-email').value||'').trim().toLowerCase();
      const pass=$('reg-pass').value;
      if(!name||!rut||!email||!pass) return alert('Completa todos los campos');
      const u=users();
      if(u.some(x=>x.rut===rut)) return alert('Ese RUT ya estÃ¡ registrado.');
      const user={id:crypto.randomUUID(), name, email, pass, rut};
      u.push(user); saveUsers(u); setSession({id:user.id,name:user.name,email:user.email,rut:user.rut});
      bootApp();
    }
    function doLogin(){
      const email=($('login-email').value||'').trim().toLowerCase();
      const rut=normalizaRut(($('login-rut').value||''));
      const pass=$('login-pass').value;
      const u=users().find(x=>x.email===email && x.rut===rut && x.pass===pass);
      if(!u) return alert('Credenciales invÃ¡lidas');
      setSession({id=u.id,name=u.name,email=u.email,rut=u.rut});
      bootApp();
    }
    function logout(){ localStorage.removeItem('session'); location.reload(); }

    function nsKey(k){ const s=getSession(); const uid=s?.id||'anon'; return uid+':'+k; }
    const store={ get(k,def){ try{return JSON.parse(localStorage.getItem(nsKey(k)))??def}catch{return def} }, set(k,v){ localStorage.setItem(nsKey(k), JSON.stringify(v)); } };

    const defaults={ iva:19, productos:[
      {id:crypto.randomUUID(), nombre:'Aceite 1L', precio:3800},
      {id:crypto.randomUUID(), nombre:'Arroz 1kg', precio:1500},
      {id:crypto.randomUUID(), nombre:'AzÃºcar 1kg', precio:1200},
      {id:crypto.randomUUID(), nombre:'Fideos 400g', precio:900},
      {id:crypto.randomUUID(), nombre:'Leche 1L', precio:1100},
    ], ventas:[], nextCorrelativo:100 };

    let carro=[];

    function bootApp(){
      for(const [k,v] of Object.entries(defaults)){ if(store.get(k)==null) store.set(k,v); }
      $('iva-rate').textContent=store.get('iva',19); $('iva-input').value=store.get('iva',19);
      const now = new Date(); const tz = now.getTimezoneOffset()*60000; const localISO = new Date(now - tz).toISOString().slice(0,16);
      $('fechaHora').value = localISO;
      renderCatalogo(); renderPickerList(); renderCarro(); renderHistorial();
      const s=getSession(); const initials=s?.name?.split(' ').map(x=>x[0]?.toUpperCase()).slice(0,2).join('')||'?'; $('avatarText').textContent=initials;
      $('appHeader').classList.remove('hidden'); $('view-auth').classList.add('hidden'); showView('vender');
      if('serviceWorker' in navigator){ navigator.serviceWorker.register('./service-worker.js'); }
      $('btnCompartir').onclick = compartirYGuardar;
      $('btnNueva').onclick = nuevaVenta;
    }

    function showView(v){
      ['vender','historial','productos','ajustes'].forEach(x=>{
        const view=$('view-'+x); if(view) view.classList.toggle('hidden', x!==v);
        const tab=$('tab-'+x); if(tab) tab.classList.toggle('active', x===v);
      });
      if(v==='historial') renderHistorial(); if(v==='productos') renderCatalogo();
    }

    function openPicker(){ $('sheet').classList.add('open'); }
    function closePicker(){ $('sheet').classList.remove('open'); }
    function renderPickerList(){
      const cont=$('sheetBody'); cont.innerHTML='';
      const productos=store.get('productos',[]).sort((a,b)=>a.nombre.localeCompare(b.nombre));
      for(const p of productos){
        const row=document.createElement('div'); row.className='item';
        row.innerHTML=`<div><div class='title-sm'>${p.nombre}</div><div class='muted'>${fmt.format(p.precio)}</div></div><button class='btn' onclick="addFromPicker('${p.id}')">Agregar</button>`;
        cont.appendChild(row);
      }
    }
    function addFromPicker(id){ agregarAlCarro(id); closePicker(); }

    function agregarAlCarro(id){
      const prod=store.get('productos',[]).find(x=>x.id===id); if(!prod) return;
      const ex=carro.find(x=>x.idProd===id); if(ex) ex.qty+=1; else carro.push({idProd:id,nombre:prod.nombre,precio:prod.precio,qty:1}); renderCarro();
    }
    function renderCarro(){
      const cont=$('carro'); if(carro.length===0){ cont.innerHTML='<span class="muted">Sin productos aÃºn.</span>'; updateTotals(); return; }
      cont.innerHTML=''; for(const it of carro){
        const row=document.createElement('div'); row.className='cart-row';
        row.innerHTML=`<div><div class='title-sm'>${it.nombre}</div></div><div class='qty'><button onclick="decQty('${it.idProd}')">âˆ’</button><strong>${it.qty}</strong><button onclick="incQty('${it.idProd}')">+</button></div><div class='right'><strong>${fmt.format(it.precio*it.qty)}</strong></div>`;
        cont.appendChild(row);
      } updateTotals();
    }
    function incQty(id){ const it=carro.find(x=>x.idProd===id); if(!it) return; it.qty++; renderCarro(); }
    function decQty(id){ const it=carro.find(x=>x.idProd===id); if(!it) return; it.qty--; if(it.qty<=0) carro=carro.filter(x=>x.idProd!==id); renderCarro(); }
    function calcTotals(){ const ivaRate=store.get('iva',19); const neto=carro.reduce((s,i)=>s+i.precio*i.qty,0); const iva=Math.round(neto*ivaRate/100); const total=neto+iva; return {neto,iva,total,ivaRate}; }
    function updateTotals(){ const t=calcTotals(); $('neto').textContent=fmt.format(t.neto); $('iva').textContent=fmt.format(t.iva); $('total').textContent=fmt.format(t.total); }

    // Imagen estilo "foto 1" (sin cÃ³digo de barras)
    function drawReceiptToCanvas(v){
      const W=1120, H= Math.max(740, 400 + v.items.length*42);
      const canvas = document.createElement('canvas'); canvas.width=W; canvas.height=H;
      const ctx = canvas.getContext('2d');
      const bg = '#ffffff'; const fg = '#0b1220'; const green = '#13A37E'; const grid = '#cfe9df';
      const money = n => new Intl.NumberFormat('es-CL',{style:'currency',currency:'CLP',maximumFractionDigits:0}).format(n);
      ctx.fillStyle=bg; ctx.fillRect(0,0,W,H);
      // Company left
      let x=70, y=120;
      ctx.fillStyle=fg; ctx.font='bold 22px Arial'; ctx.fillText(company.nombre, x, y); y+=28;
      ctx.font='16px Arial'; ctx.fillText('Giro: '+company.giro, x, y); y+=22;
      ctx.fillText('DirecciÃ³n: '+company.direccion, x, y); y+=22;
      ctx.fillText('Comuna: '+company.comuna, x, y); y+=22;
      ctx.fillText('Ciudad: '+company.ciudad, x, y); y+=22;
      ctx.fillText('RegiÃ³n: '+company.region, x, y);
      // Right red box
      const boxX = W-380, boxY=90, boxW=300, boxH=120;
      ctx.strokeStyle='#e74c3c'; ctx.lineWidth=3; ctx.strokeRect(boxX, boxY, boxW, boxH);
      ctx.fillStyle=fg; ctx.font='16px Arial'; ctx.fillText('R.U.T.: '+company.rut, boxX+16, boxY+30);
      ctx.font='bold 18px Arial'; ctx.fillText('BOLETA', boxX+16, boxY+60);
      ctx.font='18px Arial'; ctx.fillText('NÂ° '+v.correlativo, boxX+16, boxY+90);
      // Fecha
      ctx.fillStyle=fg; ctx.font='14px Arial'; ctx.fillText('Fecha de EmisiÃ³n', boxX, boxY+150);
      ctx.font='bold 14px Arial'; ctx.fillText(v.fecha, boxX+160, boxY+150);
      // Section header
      const thY = boxY+190;
      ctx.fillStyle=green; ctx.fillRect(50, thY, W-100, 28);
      ctx.fillStyle='#ffffff'; ctx.font='bold 14px Arial'; ctx.fillText('DETALLE DEL DOCUMENTO', 60, thY+19);
      // Column row
      const rowStart = thY+40;
      ctx.fillStyle=grid; ctx.fillRect(50, rowStart, W-100, 28);
      ctx.fillStyle=fg; ctx.font='bold 13px Arial';
      ctx.fillText('Nombre', 60, rowStart+18);
      ctx.fillText('Cantidad', 520, rowStart+18);
      ctx.fillText('P. Unitario', 660, rowStart+18);
      ctx.fillText('Subtotal', 820, rowStart+18);
      // Items
      let iy=rowStart+40;
      ctx.font='13px Arial'; ctx.fillStyle=fg;
      for(const it of v.items){
        ctx.fillStyle= (Math.round((iy-rowStart)/28)%2===0) ? '#f8fbfa' : '#ffffff';
        ctx.fillRect(50, iy-14, W-100, 28);
        ctx.fillStyle=fg;
        const name = it.nombre.length>55 ? it.nombre.slice(0,55)+'â€¦' : it.nombre;
        ctx.fillText(name, 60, iy);
        ctx.fillText(String(it.cantidad), 520, iy);
        ctx.fillText(money(it.precio), 660, iy);
        ctx.fillText(money(it.precio*it.cantidad), 820, iy);
        iy+=28;
      }
      // Summary right
      const sumY = iy + 20, sumX = W-380, sumW = 300, sumH = 110;
      ctx.strokeStyle=green; ctx.lineWidth=2; ctx.strokeRect(sumX, sumY, sumW, sumH);
      ctx.font='13px Arial'; ctx.fillStyle=fg; ctx.textAlign='center';
      const cx = sumX + sumW/2;
      ctx.fillText('Neto: '+money(v.neto), cx, sumY+32);
      ctx.fillText('IVA ('+v.ivaRate+'%): '+money(v.iva), cx, sumY+56);
      ctx.font='bold 15px Arial'; ctx.fillText('Total: '+money(v.total), cx, sumY+80);
      ctx.textAlign='left';
      return canvas;
    }
    async function shareReceiptImage(v){
      const canvas = drawReceiptToCanvas(v);
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
      const file = new File([blob], `Boleta_${v.correlativo}.png`, {type:'image/png'});
      if(navigator.canShare && navigator.canShare({files:[file]})){ try{ await navigator.share({files:[file], title:'Boleta', text:`Boleta NÂ° ${v.correlativo}`}); }catch(e){} }
      else { const url=URL.createObjectURL(file); const a=document.createElement('a'); a.href=url; a.download=file.name; a.click(); URL.revokeObjectURL(url); }
    }

    async function compartirYGuardar(){
      if(carro.length===0){ alert('Agrega productos al carro.'); return; }
      const ventas=store.get('ventas',[]);
      const next=store.get('nextCorrelativo',100);
      const correlativo=next+1;
      const t=calcTotals();
      const fechaUI = $('fechaHora').value || new Date().toISOString().slice(0,16).replace('T',' ');
      const v={ correlativo, fecha:fechaUI.replace('T',' '), cliente:($('cliente').value||'Consumidor Final'), items:carro.map(i=>({nombre:i.nombre,precio:i.precio,cantidad:i.qty})), neto:t.neto, iva:t.iva, total:t.total, ivaRate:t.ivaRate };
      ventas.push(v); store.set('ventas',ventas); store.set('nextCorrelativo',correlativo);
      await shareReceiptImage(v);
      nuevaVenta(); renderHistorial();
    }
    function nuevaVenta(){ carro=[]; $('cliente').value=''; const now = new Date(); const tz = now.getTimezoneOffset()*60000; $('fechaHora').value=new Date(now - tz).toISOString().slice(0,16); updateTotals(); renderCarro(); }

    function renderVentaDetalleHTML(v){
      const items=v.items.map(i=>`<div style="display:flex;justify-content:space-between;"><span>${i.nombre} Â· ${i.cantidad} x ${fmt.format(i.precio)}</span><strong>${fmt.format(i.precio*i.cantidad)}</strong></div>`).join('');
      return `<div>
        <div class="muted">Cliente: ${v.cliente}</div>
        ${items}
        <hr/>
        <div style="display:flex;justify-content:space-between;"><span>Neto</span><strong>${fmt.format(v.neto)}</strong></div>
        <div style="display:flex;justify-content:space-between;"><span>IVA (${v.ivaRate}%)</span><strong>${fmt.format(v.iva)}</strong></div>
        <div style="display:flex;justify-content:space-between;"><span>Total</span><strong>${fmt.format(v.total)}</strong></div>
        <div style="display:flex; justify-content:flex-end; margin-top:8px;">
          <button class="btn" style="width:110px" onclick="compartirDesdeHist(${v.correlativo})">Compartir</button>
        </div>
      </div>`;
    }
    function renderHistorial(){
      const ventas=store.get('ventas',[]).sort((a,b)=>b.correlativo-a.correlativo);
      const cont=$('historial'); cont.innerHTML='';
      for(const v of ventas){
        const div=document.createElement('div'); div.className='list-item';
        div.innerHTML = `
          <div style="flex:1 1 auto; min-width:0;">
            <div class="title-sm">Boleta NÂ° ${v.correlativo} â€” ${v.fecha}</div>
            <div class="muted">Cliente: ${v.cliente} Â· Total: ${fmt.format(v.total)}</div>
            <div id="exp-${v.correlativo}" class="hidden" style="margin-top:8px;">${renderVentaDetalleHTML(v)}</div>
          </div>
          <div style="flex:0 0 110px; display:flex; justify-content:flex-end;">
            <button class="btn" style="width:110px" onclick="toggleVer(${v.correlativo})">Ver</button>
          </div>`;
        cont.appendChild(div);
      }
    }
    function toggleVer(c){ const el=$('exp-'+c); if(el) el.classList.toggle('hidden'); }
    async function compartirDesdeHist(c){
      const ventas=store.get('ventas',[]); const v=ventas.find(x=>x.correlativo===c); if(!v) return;
      await shareReceiptImage(v);
    }

    function renderCatalogo(){
      const productos=store.get('productos',[]).sort((a,b)=>a.nombre.localeCompare(b.nombre)); const cont=$('catalogo'); cont.innerHTML='';
      for(const p of productos){
        const li=document.createElement('div'); li.className='list-item';
        li.innerHTML=`<div><div class='title-sm'>${p.nombre}</div><div class='muted'>${fmt.format(p.precio)}</div></div>
                      <div class="row-actions">
                        <button class='btn' style="background:var(--green);border-color:var(--green)" onclick="editarProducto('${p.id}')">Editar</button>
                        <button class='btn' style="background:var(--red);border-color:var(--red)" onclick="eliminarProducto('${p.id}')">Eliminar</button>
                      </div>`;
        cont.appendChild(li);
      }
      renderPickerList();
    }
    function guardarIVA(){ const val=Number($('iva-input').value||19); if(!(val>=0 && val<=100)) return alert('IVA invÃ¡lido'); store.set('iva',val); $('iva-rate').textContent=val; updateTotals(); alert('IVA guardado'); }
    function agregarProducto(){ const nombre=($('prod-nombre').value||'').trim(); const precio=Number($('prod-precio').value||'0'); if(!nombre || !(precio>=0)) return alert('Completa nombre y precio.'); const productos=store.get('productos',[]); productos.push({id:crypto.randomUUID(), nombre, precio}); store.set('productos',productos); $('prod-nombre').value=''; $('prod-precio').value=''; renderCatalogo(); }
    function editarProducto(id){ const productos=store.get('productos',[]); const p=productos.find(x=>x.id===id); if(!p) return; const nuevo=prompt('Nuevo precio para '+p.nombre, p.precio); if(nuevo===null) return; const val=Number(nuevo); if(!(val>=0)) return alert('Precio invÃ¡lido'); p.precio=val; store.set('productos',productos); renderCatalogo(); }
    function eliminarProducto(id){ const productos=store.get('productos',[]).filter(x=>x.id!==id); store.set('productos',productos); renderCatalogo(); }

    (function(){ const s=getSession(); if(s){ bootApp(); } else { $('view-auth').classList.remove('hidden'); } })();
  </script>
